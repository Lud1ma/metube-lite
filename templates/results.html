<!DOCTYPE html>
<html>
<head>
    <title>Results for {{ query }}</title>
    <style>
        body { font-family: Arial; background: #111; color: #eee; }
        .container { max-width: 900px; margin: 40px auto; }
        .video {
            display: flex;
            margin-bottom: 15px;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 6px;
        }
        img { width: 160px; margin-right: 15px; }
        a { color: #4ea3ff; text-decoration: none; }
        .title { font-size: 18px; }
        .meta { font-size: 13px; color: #aaa; }
    </style>
</head>
<body>
<div class="container">
    <h2>Results for "{{ query }}"</h2>

    {% for v in results %}
    <div class="video">
        <img src="{{ v.thumbnails[-1].url if v.thumbnails else '' }}">
        <div>
            <div class="title">{{ v.title }}</div>
            <div class="meta">{{ v.channel }}</div>
            <br>
            <a href="/download/{{ v.id }}">⬇ Download</a>
        </div>
    </div>
    {% endfor %}

    <br>
    <a href="/">← Back</a>
</div>
</body>
</html>
