<!DOCTYPE html>
<html>
<head>
    <title>Results for {{ query }}</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
        }
        .video {
            display: flex;
            background: #1e1e1e;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
        }
        img {
            width: 160px;
            margin-right: 15px;
        }
        .title {
            font-size: 18px;
            margin-bottom: 4px;
        }
        .meta {
            font-size: 13px;
            color: #aaa;
        }
        a {
            color: #4ea3ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Results for "{{ query }}"</h2>

    {% for v in results %}
        {% set d = downloads.get(v.id) %}
        <div class="video">
            <img src="{{ v.thumbnails[-1].url if v.thumbnails else '' }}">
            <div>
                <div class="title">{{ v.title }}</div>
                <div class="meta">{{ v.channel }}</div>
                <br>

                {% if d and d.status == "done" %}
                    <span style="color:#4caf50;">✔ Downloaded</span>
                {% elif d and d.status == "downloading" %}
                    <span style="color:#ff9800;">⬇ Downloading…</span>
                {% else %}
                    <a href="/download/{{ v.id }}?q={{ query|urlencode }}">
                      ⬇ Download MP3 (64 kbps)
                    </a>
                {% endif %}
            </div>
        </div>
    {% endfor %}

    <br>
    <a href="/">← Back</a>
</div>
</body>
</html>
